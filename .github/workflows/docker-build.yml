name: Build and Push to GCP Artifact Registry

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Docker credentials
        run: |
          gcloud auth configure-docker REGION-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          docker build -t REGION-docker.pkg.dev/PROJECT_ID/REPO_NAME/springboot-helloworld:latest .
          docker push REGION-docker.pkg.dev/PROJECT_ID/REPO_NAME/springboot-helloworld:latest
